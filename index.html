<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link>
</head>
<body>
<div class="container"><!--main container-->
  

  <section class="hero is-primary mx-2" ><!--banner -->
    <div class="hero-body">
      <div class="container">
        <h1 class="title title is-1 pb-6">
          Movies Trailers
        </h1>
      </div>


      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input is-rounded " type="text" placeholder=" Search Movie">
              </p>
              <p class="control">
                <button class="button is-rounded">
                  <i class="fas fa-search"></i>
                </button>
              </p>
            </div>
          </div>
        </div>
      
        <!-- Right side -->
        <div class="level-right">
          <p class="level-item"><a class="button is-small has-text-primary is-rounded">Movie Name</a></p>
        </div>
      </nav>
    </div>
  </section>

  <div class="columns">
    <!--add id to parent movie -->
    <div class="column is-full">
        <section class="section">
          <div class="container">
            <h1 class="title" >Title Of Book</h1>
            <h2 class="subtitle">
              A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
            </h2>
          </div>
        </section>
    </div>
    <!--add youtube video -->
    <div class="column is-half-desktop">
      
      <div class="column is-full">
          <section class="section">
            <div class="container">
              <iframe id = "video" width="100%" height="100%" src="https://www.youtube.com/embed/T6DJcgm3wNY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
            </div>
          </section>
      </div>
  </div>
</body>
</html>
